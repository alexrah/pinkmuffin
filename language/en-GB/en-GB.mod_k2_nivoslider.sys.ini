K2_NIVOSLIDER_XML_DESCRIPTION="<div style="width:60%"><p>K2 NivoSlider module is a product of template-help.com team and a combination of K2 Content Module and NivoSlider jQuery plugin. </p>
<p>The Nivo Slider is world renowned as the most beautiful and easy to use slider on the market. Completely free and totally open source, there literally is no better way to make your website look totally stunning. If you don't believe us, check out the list of features below and you soon will.</p>
<p>K2 Content is the primary &quot;content&quot; retrieval module for K2. You can set various category and item element filters to display a number of items coming from the K2 component. Using multiple copies of this module (with varying settings) you can achieve complex news publishing/magazine site layouts.</p></div>"



